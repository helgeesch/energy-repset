site_name: energy-repset
site_url: https://energy-repset-docs.mesqual.io
site_description: A unified framework for representative subset selection in multi-variate time-series spaces
repo_url: https://github.com/helgeesch/energy-repset
repo_name: helgeesch/energy-repset

theme:
  name: material
  favicon: assets/logo-red.svg
  logo: assets/logo-white.svg
  palette:
    primary: 'red'
    accent: 'amber'
  features:
    - navigation.tabs
    - content.tabs.link
    - navigation.sections

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 5
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/github_source_links.js

plugins:
  - search
  - section-index
  - mkdocs-jupyter:
      execute: false
      include_source: true
      ignore: ["examples/*.py"]
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            heading_level: 2
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_root_members_full_path: false
            show_symbol_type_heading: true
            show_category_heading: false
            show_root_toc_entry: false
            signature_crossrefs: true
            show_signature_annotations: true
            show_signature_type_parameters: true
            members_order: source
            modernize_annotations: true
            separate_signature: true
            merge_init_into_class: false

nav:
  - Home:
    - index.md
    - Getting Started: getting_started.md
    - Unified Framework: unified_framework.md
    - Workflow Types: workflow.md
    - Modules & Components: modules.md
    - Constructive Algorithms: constructive_algorithms.md
    - Configuration Advisor: advisor.md
  - Examples:
    - examples/index.md
    - "Ex1: Getting Started": examples/ex1_getting_started.ipynb
    - "Ex2: Feature Space": examples/ex2_feature_space.ipynb
    - "Ex3: Hierarchical Selection": examples/ex3_hierarchical_selection.ipynb
    - "Ex4: Representation Models": examples/ex4_representation_models.ipynb
    - "Ex5: Multi-Objective": examples/ex5_multi_objective.ipynb
    - "Ex6: Constructive Algorithms": examples/ex6_constructive_algorithms.ipynb
  - API Reference:
    - api/index.md
    - Context & Slicing: api/context.md
    - Workflow & Experiment: api/workflow.md
    - Feature Engineering: api/feature_engineering.md
    - Objectives: api/objectives.md
    - Score Components: api/score_components.md
    - Combination Generators: api/combi_gens.md
    - Selection Policies: api/selection_policies.md
    - Search Algorithms: api/search_algorithms.md
    - Representation: api/representation.md
    - Diagnostics: api/diagnostics.md
